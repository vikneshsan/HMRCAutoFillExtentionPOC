
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3" id="divMain">
  <h2>HMRC Site - Login</h2>
  <form  method="get" autocomplete="on">
    <div class="mb-3 mt-3">
      <label for="UserId">Email:</label>
      <input type="text" class="form-control" formcontrolname="userid" id="UserId" placeholder="Enter email" name="UserId" autocomplete="on">
    </div>
    <div class="mb-3">
      <label for="Password">Password:</label>
      <input type="password" class="form-control" formcontrolname="password" id="Password" placeholder="Enter password" name="pswd" autocomplete="on">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Remember me
      </label>
    </div>
    <a href="D:\source\MainSite\main.html" id="submit" class="btn btn-primary"> Submit</a>
    <!-- <button type="submit" id="submit" class="btn btn-primary">Submit</button> -->
  </app-login>
</div>

</body>
</html>
